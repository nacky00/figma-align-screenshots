<h2>Rectangle Creator</h2>
<p>Width: <input id="width" value=""></p>
<p>Radius: <input id="radius" value=""></p>
<p>Color: <input id="color" value=""></p>
<button id="change">Change</button>
<script>
  let preValue = (preData) => preData ? preData : { "width": "5", "radius": "12", "hex": "000000" }

  onmessage = (event) => {
    document.getElementById('width').value = preValue(event.data.pluginMessage).width;
    document.getElementById('radius').value = preValue(event.data.pluginMessage).radius;
    document.getElementById('color').value = preValue(event.data.pluginMessage).hex;
  }

  document.getElementById('change').onclick = () => {
    const widthBox = document.getElementById('width');
    const radiusBox = document.getElementById('radius');
    const colorBox = document.getElementById('color');
    const width = parseInt(widthBox.value, 10);
    const radius = parseInt(radiusBox.value, 10);
    const color = colorBox.value;
    parent.postMessage({ pluginMessage: { type: 'change-arrow-style', width, radius, color } }, '*')
  }

</script>
